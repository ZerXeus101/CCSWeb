<html>
    <head>
        <title>CCS Login</title>
        <link rel="icon" type="image/x-icon" href="./Assets/Logos/CCS Logo.png" />
        <link rel="stylesheet" href="/CSS/login.css" />
        <script src="/Javascript/login.js"></script>
    </head>
    <body>
        <div class="form-wrapper">
            <div class="Heading">
                <div id="yourmom" class="main-heading">
                    Hello User!
                </div>
                <div class="sub-heading">
                    Welcome to the official page of the College of Computer Studies
                </div>
            </div>
            <div class="form-container">
                <form name="login" action="" method="get">
                    <div class="user wrapper wrapper--margin">
                        <img src="/Assets/Icons/user.png" / class="icon">
                        <input id="input--field-user" name="user" class="form--field" type="text" minlength="5" maxlength="8" placeholder="Username">
                    </div>
                    <div class="pass wrapper wrapper--margin">
                        <img src="/Assets/Icons/key.png" / class="icon">
                        <input id="input--field-pass" name="pass" class="form--field" type="password" minlength="5" maxlength="8" placeholder="Password">
                    </div>
                    <div class="button-wrapper wrapper--margin">
                        <input id="input--button-login"type="button" value="Login" onClick="request(this.form)">
                    </div>
                    <div id="count" class="attempt-counter wrapper--margin"></div>
                    <div class="prompt-wrapper">
                        <span id="error1" class="error-message">You have entered only spaces! Please Input valid characters</span>
                        <span id="error2" class="error-message">You have entered a username or a password that is less than 5 characters</span>
                        <span id="error3" class="error-message">Reached maximum number of attempts!</span>
                        <span id="error4" class="error-message">You have entered the wrong password!</span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
